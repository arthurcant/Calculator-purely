<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div id="body-calculate">
            <div id="display">
                <div id="area_display_details">
                    <div id="hours">14:39</div>
                    <div id="date">05/08/21</div>
                </div>

                <div id="display_calc">0</div>
            </div>
    
            <div id="buttons">

                <div id="fist">
                    <div class="shape_button"><span class="">AC</span></div>
                    <div class="shape_button"><span class="btn ce">CE</span></div>
                    <div class="shape_button"><span class="btn pocent">%</span></div>
                    <div class="shape_button"><span class="btn division">/</span></div>
                </div>
                
                <div id="aside">
                    <div class="shape_button"><span class="btn-multiplication">*</span></div>
                    <div class="shape_button"><span class="btn-subtract">-</span></div>
                    <div class="shape_button"><span class="btn-plus">+</span></div>
                </div>
                
                <div id="others_buttons">    
                    <div class="shape_button"><span class="btn-number-7"></span>7</div> 
                    <div class="shape_button"><span class="btn-number-8"></span>8</div>
                    <div class="shape_button"><span class="btn-number-9"></span>9</div>
                    <div class="shape_button"><span class="btn-number-4"></span>4</div>
                    <div class="shape_button"><span class="btn-number-5"></span>5</div>
                    <div class="shape_button"><span class="btn-number-6"></span>6</div>
                    <div class="shape_button"><span class="btn-number-1"></span>1</div>
                    <div class="shape_button"><span class="btn-number-2"></span>2</div>
                    <div class="shape_button"><span class="btn-number-3"></span>3</div>
                    <div class="shape_button"><span class="btn-number-0"></span>0</div>
                    <div class="shape_button"><span class="btn-dot"></span>.</div>
                    <div class="shape_button"><span class="btn-equal"></span>=</div>
                
                </div>
            </div>
            
        </div>
    </div>
   
    <script src="script/controller/CalcController.js"></script>
    <script src="script/calculato.js"></script>

</body>
</html>
