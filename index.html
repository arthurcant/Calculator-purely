<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div id="body-calculate">
            <div id="display">
                <div id="area_display_details">
                    <div id="hours">14:39</div>
                    <div id="date">05/08/21</div>
                </div>

                <div id="display_calc">0</div>
            </div>
    
            <div id="buttons">
                <div class="shape_button"><span class="button_affect">AC</span></div>
                <div class="shape_button"><span class="button_affect">CE</span></div>
                <div class="shape_button"><span class="button_affect">%</span></div>
                <div class="shape_button"><span class="button_affect">/</span></div>
                <div class="shape_button"><span class="button_affect">7</span></div>
                <div class="shape_button"><span class="button_affect">8</span></div>
                <div class="shape_button"><span class="button_affect">9</span></div>
                <div class="shape_button"><span class="button_affect">4</span></div>
                <div class="shape_button"><span class="button_affect">5</span></div>
                <div class="shape_button"><span class="button_affect">6</span></div>
                <div class="shape_button"><span class="button_affect">-</span></div>
                <div class="shape_button"><span class="button_affect">1</span></div>
                <div class="shape_button"><span class="button_affect">2</span></div>
                <div class="shape_button"><span class="button_affect">3</span></div>
                <div class="shape_button"><span class="button_affect">+</span></div>
                <div class="shape_button"><span class="button_affect">0</span></div>
                <div class="shape_button"><span class="button_affect">.</span></div>
                <div class="shape_button"><span class="button_affect">=</span></div>
            </div>
    
        </div>
    </div>
   
    <script src="interact.js"></script>
</body>
</html>
