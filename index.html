<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div id="body-calculate">
            <div id="display">
                <div id="area_display_details">
                    <div id="hours">14:39</div>
                    <div id="date">05/08/21</div>
                </div>

                <div id="display_calc">0</div>
            </div>
    
            <div id="buttons">

                <div id="fist">
                    <div class="btn-ca" id="shape_button01">ca</div>
                    <div class="btn-ce" id="shape_button02">ce</div>
                    <div class="btn-pocent" id="shape_button03">%</div>
                    <div class="btn-division" id="shape_button04">/</div>
                    
                </div>
                
                <div id="aside">    
                    <div class="btn-multiplication" id="shape_button05">*</div>
                    <div class="btn-subtract" id="shape_button06">-</div>
                    <div class="btn-plus" id="shape_button07">+</div> 
                </div>

                <div id="others_buttons">                        
                    <div class="btn-number-7" id="shape_button08">7</div>
                    <div class="btn-number-8" id="shape_button09">8</div>
                    <div class="btn-number-9" id="shape_button10">9</div>
                    <div class="btn-number-4" id="shape_button11">4</div>
                    <div class="btn-number-5" id="shape_button12">5</div>
                    <div class="btn-number-6" id="shape_button13">6</div>
                    <div class="btn-number-1" id="shape_button14">1</div>
                    <div class="btn-number-2" id="shape_button15">2</div>
                    <div class="btn-number-3" id="shape_button16">3</div>
                    <div class="btn-number-0" id="shape_button17">0</div>
                    <div class="btn-dot" id="shape_button18">.</div>
                    <div class="btn-equal" id="shape_button19">=</div>
                </div>

            </div>
        </div>
    </div>
   
    <script src="script/controller/CalcController.js"></script>
    <script src="script/calculato.js"></script>

</body>
</html>
